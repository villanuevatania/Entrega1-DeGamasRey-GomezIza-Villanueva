{% extends 'index.html' %}

{% block title %}
<title>Editar Perfil</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Editar perfil de {{request.user.username}}
</h1>
{% endblock texto_header %}

{% block dsp_del_header %}
<p>
    <form action={% url 'editar_perfil' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock dsp_del_header %}
