{% extends 'index.html' %}

{% block title %}
<title>Cambiar Password</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Cambiar Password
</h1>
{% endblock texto_header %}

{% block dsp_del_header %}
<p>
    <form action={% url 'cambiar_password' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Cambiar</button>
    </form>
</p>
{% endblock dsp_del_header %}
